<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi casa IOT</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.0/firebase-database.js"></script>
	<script src="homeiot.js"></script>
</head>

<body>
    <header>Mi primera casa intelegente</header>
    <Main>
        <section id="TEMP">
            <h1>Temperatura</h1>
            <h2 id="temperatura">0.0</h2>
        </section>

        <section id="HUM">
            <h1>Humedad</h1>
            <h2 id="humedad"></h2>
        </section>

        <section id="GAS">
            <h1>Presencia de gas</h1>
            <h2 id="gas"></h2>
        </section>

        <section id="LIGHT">
            <h1>Luz</h1>
            <h2 id="luz"></h2>
        </section>

        <section id="LED">
            <h1>Led</h1>
            <h2 id="led"></h2>
        </section>

        <section>
            <button class="myButton" onclick="encender()">Encender</button>
            <button class="myButton" onclick="apagar()">Apagar</button>
        </section>


    </Main>
</body>

</html>
